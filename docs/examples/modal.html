<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <script data-main="scripts/main" src="scripts/lib/require.2.1.14.debug.js"></script>
</head>
<body>
    <div id="app" class="container" data-bind="with: modal">
        <header>
            <h1>Modal</h1>
        </header>
        <section>
            <p>Is Modal Open?: <span data-bind="text: simpleModal.isOpen"></span></p>
            <button class="btn" data-bind="click: simpleModal.open.bind(simpleModal)">Show Modal</button>
        </section>
        <div id="modal" class="modal fade" data-bind="modal: simpleModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-bind="click: simpleModal.close.bind(simpleModal)">
                            <span>&times;</span>
                        </button>
                        <h2 data-bind="text: simpleModal.data.title"></h2>
                    </div>
                    <div class="modal-body" data-bind="text: simpleModal.data.body"></div>
                    <div class="modal-footer" data-bind="text: simpleModal.data.footer"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
